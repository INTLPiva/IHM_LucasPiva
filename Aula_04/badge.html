<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            position: relative;
            width: 500px;
            height: 300px;
            border: 5px solid #0101AA;
        }

        .badge {
            position: absolute;
            right: -20px;
            top: -20px;
            background: red;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        body {
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="badge"></div>
    </div>
</body>
</html>
